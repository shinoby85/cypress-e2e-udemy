<form (submit)="submitHandler($event)" [formGroup]="form" id="new-task-form">
  <p>
    <label for="title">Title</label>
    <input formControlName="title" id="title" type="text"/>
  </p>
  <p>
    <label for="summary">Summary</label>
    <textarea formControlName="summary" id="summary" rows="5"></textarea>
  </p>
  <p>
    <label for="category">Category</label>
    <select formControlName="category" id="category">

  </p>
