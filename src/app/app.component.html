@if (isAddingTask()) {
  <app-modal (close)="cancelAddTaskHandler()">
    <app-new-task (addTask)="addTaskHandler($event)" (cancel)="cancelAddTaskHandler()"/>
  </app-modal>
}
<app-header/>
<main>
  <app-task-control
    (setAddTask)="startAddTaskHandler()"
    (setFilter)="setFilterHandler($event)"
  />
  <app-task-list [tasks]="displayedTasks()"/>
</main>
