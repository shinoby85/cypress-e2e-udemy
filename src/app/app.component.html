<main>
  <h1>SnapLocation</h1>
  <form (ngSubmit)="shareLocation($event)">
    <p>
      <label for="name">Your name</label>
      <input data-cy="name-input" id="name" name="name" type="text"/>
    </p>
    <p class="actions" data-cy="actions">
      <button
        (click)="getUserLocation($event)"
        class="active"
        data-cy="get-loc-btn"
        id="get-location"
        type="button">
        Get Location
      </button>
      <span class="icon">
            <svg
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
      <button data-cy="share-loc-btn" disabled type="submit">Share Link</button>
    </p>
    <p #error id="error"></p>
  </form>
</main>
<aside #infoMessage data-cy="info-message" id="info-message">
  <p></p>
</aside>
